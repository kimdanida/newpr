        body {

    <script>
        // ì´ë¯¸ì§€ ë¡œë”© ì™„ë£Œ ì‹œ ì• ë‹ˆë©”ì´ì…˜ ì¶”ê°€
        document.querySelectorAll('.cat-photo').forEach(img => {
            img.addEventListener('load', function() {
                this.style.opacity = '0';
                this.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    this.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    this.style.opacity = '1';
                    this.style.transform = 'scale(1)';
                }, 100);
            });
        });

        // ë§ˆìš°ìŠ¤ ì›€ì§ì„ì— ë”°ë¥¸ 3D íš¨ê³¼
        document.querySelectorAll('.photo-frame').forEach(frame => {
            frame.addEventListener('mousemove', (e) => {
                const rect = frame.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;

                frame.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(20px)`;
            });

            frame.addEventListener('mouseleave', () => {
                frame.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(0px)';
            });
        });
